name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # 這裡定義了兩個標籤：latest 以及 根據 commit SHA 生成的唯一標籤
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/web_viewer:latest
            ${{ secrets.DOCKER_USERNAME }}/web_viewer:${{ github.sha }}
