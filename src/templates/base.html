<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}圖片瀏覽平台{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'album_list' %}" class="logo">
                <i class="fas fa-images"></i> 圖片瀏覽平台
            </a>
            <ul class="nav-links">
                <li><a href="{% url 'album_list' %}">首頁</a></li>
                <li><a href="{% url 'video_list' %}">影片</a></li>
                <li><a href="{% url 'album_upload' %}" class="btn-primary">上傳相簿</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 圖片瀏覽平台</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
