{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>影片列表</h2>
        <a href="{% url 'video_upload' %}" class="btn btn-primary">
            <i class="fas fa-upload"></i> 上傳影片
        </a>
    </div>

    <div class="video-grid">
        {% for video in videos %}
        <a href="{% url 'video_detail' pk=video.pk %}" class="video-card">
            <div class="video-thumbnail">
                {% if video.cover %}
                    <img src="{{ video.cover.url }}" alt="{{ video.title }}">
                {% else %}
                    <div class="video-thumbnail-placeholder">
                        <i class="fas fa-film fa-3x"></i>
                    </div>
                {% endif %}
            </div>
            <div class="video-info">
                <h3 class="video-title">{{ video.title }}</h3>
                <div class="video-meta">
                    <i class="far fa-calendar-alt"></i>
                    <span>{{ video.created_at|date:"Y-m-d" }}</span>
                </div>
            </div>
        </a>
        {% empty %}
        <div class="col-12 text-center py-5" style="grid-column: 1 / -1;">
            <h3 class="text-muted">尚無影片</h3>
            <p>點擊右上角按鈕上傳第一部影片</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
